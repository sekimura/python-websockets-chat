<!DOCTYPE html>
<html ng-app="myApp">
  <head>
    <title>Python Websockets Chat Demo</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link href="static/css/application.css" rel="stylesheet" media="screen">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Python Websockets Chat Demo</h1>
        <hr />
        <p>This is a Python WebSockets Chat Demo. The code lives <a href="https://github.com/heroku-examples/python-websockets-chat">on GitHub</a>. </p>
        <p>You can find the full guide in <a href="https://devcenter.heroku.com/articles/python-websockets">Heroku DevCenter</a>.</p>
      </div>
      <form class="form-inline" ng-controller="InputFormCtrl as inputform">
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter handle" autofocus ng-model="handle" />
        </div>
        <div class="form-group">
          <input type="text" class="form-control" placeholder="Enter chat text here!" autofocus ng-model="text" />
        </div>
        <button class="btn btn-primary" type="submit" ng-click="inputform.submit()">Send</button>
      </form>
      <div class="page-header">
        <h1>Chat Log</h1>
      </div>
      <div ng-controller="ChatMessagesCtrl">
        <div class="panel panel-default ng-cloak" ng-repeat="message in messages">
          <div class="panel-heading">
            <span ng-bind="message.handle"></span>
          </div>
          <div class="panel-body">
            <span ng-bind="message.text"></span>
          </div>
      </div>
    </div>

    <a href="https://github.com/heroku-examples/python-websockets-chat"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>

    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.0-rc.2/angular.min.js"></script>
    <script type="text/javascript" src="static/js/reconnecting-websocket.min.js"></script>
    <script type="text/javascript" src="static/js/application.js"></script>
  </body>
</html>
